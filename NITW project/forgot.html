<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="container">
          <center><img src="https://i.ibb.co/mRxGgqv/logo2.jpg" alt="Fuel Detector Logo" class="logo"></center>
        <div class="form-container">
            <h2>Forgot Password</h2>
            <p>Enter your email and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="input-box">
                    <label for="email">Email/MobileNo</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email/MobileNo" required>
                    <span id="error" class="error-message">We cannot find your email.</span>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
                <a href="login.html" class="back-link">Back to Login</a>
            </form>
        </div>
    </div>
</body>
</html>
