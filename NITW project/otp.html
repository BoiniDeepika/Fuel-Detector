<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/mRxGgqv/logo2.jpg" alt="Logo" class="logo">
        <h2>OTP Verification</h2>
        <p>Please enter the OTP sent to your registered email/phone number.</p>
        <form id="otp-form" onsubmit="return verifyOTP(event)">
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>
        <p class="resend-link">Didn't receive the OTP? <a href="forgot.html">Resend OTP</a></p>
        <div id="message" class="message"></div>
    </div>

    <script>
        function verifyOTP(event) {
            event.preventDefault(); 
            
            const otpInput = document.getElementById('otp').value;
            const messageDiv = document.getElementById('message');
        
            if (otpInput) {
                messageDiv.innerHTML = '<p style="color: green;">Successfully Verified!</p>'; 
                messageDiv.style.display = 'block';
            } else {
                messageDiv.innerHTML = '<p style="color: red;">Please enter a valid OTP.</p>'; 
            }
        }
    </script>
</body>
</html>
