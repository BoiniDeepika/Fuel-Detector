<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="reset-password-container">
        <div class="form-container">
            <h2>Reset Password</h2>
            <p>Please enter your mobile number or email to reset your password.</p>
            <form id="resetPasswordForm">
                <div class="input-box">
                    <label for="emailOrMobile">Mobile Number or Email</label>
                    <input type="text" id="emailOrMobile" name="emailOrMobile" placeholder="Enter mobile number or email" required>
                    <span id="error-input" class="error-message">Please enter a valid email or mobile number.</span>
                </div>
                <div class="input-box">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                </div>
                <div class="input-box">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    <span id="error-password" class="error-message">Passwords do not match.</span>
                </div>
                <button type="submit" class="submit-btn">Reset Password</button>
                <a href="login.html" class="back-link">Back to Login</a>
            </form>
        </div>
    </div>
</body>
</html>
