<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fuel Detector - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="container">
                <img src="https://i.ibb.co/mRxGgqv/logo2.jpg" alt="Fuel Detector Logo" class="logo">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me!</label>
                    </div>
                    <a href="home.html"><button type="submit">Login</button><br></a>
                    <br><div class="forgot-pass"><a href="forgot.html">Forgot Password?</a></div>
                    <div class="register-link"></div>
                    Don't have an account? <a href="Signup.html">Register</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
